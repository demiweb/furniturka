<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" media="all" href="./libs/swiper.min.css">
    <link rel="stylesheet" href="./lightgallery/lightgallery.css" type="text/css">
    <link rel="stylesheet" href="./css/main.min.css">

</head>
<body class="">
//= details/header.html

<main>
    <section class="profile">
        <div class="container">
            <div class="profile__container profile__container--in">
                <div class="profile-log login">
                    <div class="profile-log__head">
                        <p>Вход</p>

                    </div>
                    <div class="profile-log__content">
                        <div class="form">
                            <form action="">
                                <div class="input-cont">
                                    <input type="text" placeholder="Логин (ваш e-mail)">
                                </div>
                                <div class="input-cont password">
                                    <input type="password"  placeholder="Ваш пароль">
                                    <div class="icon"></div>
                                </div>

                                <div class="button-cont">
                                    <button class="btn btn--red">Войти</button>
                                    <a href="">Забыли пароль?</a>
                                </div>
                                <div class="check-cont">
                                    <label for="chek">
                                        <input type="checkbox" id="chek" name="check" >
                                        <span>Запомнить меня</span>
                                    </label>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="profile-log regis">
                    <div class="profile-log__head">
                        <p>Регистрация</p>
                    </div>
                    <div class="profile-log__content">
                        <div class="form">
                            <form action="">
                                <div class="input-cont">
                                    <input type="text" placeholder="Имя">
                                </div>
                                <div class="input-cont">
                                    <input type="text" placeholder="Логин (ваш e-mail)">
                                </div>
                                <div class="input-cont password">
                                    <input type="password"  placeholder="Придумайте пароль">
                                    <div class="icon"></div>
                                </div>
                                <div class="input-cont password">
                                    <input type="password"  placeholder="Повторите пароль">
                                    <div class="icon"></div>
                                </div>


                                    <button class="btn btn--red">Зарегистрироваться</button>

                                <div class="check-cont">
                                    <label for="chek2">
                                        <input type="checkbox" id="chek2" name="check2" >
                                        <span>Согласен(а) на обработку персональных данных</span>
                                    </label>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </section>


</main>


//= details/footer.html
//= details/scripts.html


<script src="./lightgallery/picturefill.min.js"></script>
<script src="./lightgallery/lightgallery-all.min.js"></script>
<script src="./lightgallery/jquery.mousewheel.min.js"></script>

<script>
    $(document).ready(function () {
        $('.product-slider .swiper-wrapper').lightGallery();
    });
</script>
</body>
</html>
